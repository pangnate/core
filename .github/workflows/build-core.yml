name: Build ONLYOFFICE Core (Linux AMD64)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake git pkg-config \
            libxml2-dev zlib1g-dev libpng-dev libjpeg-dev \
            libcurl4-openssl-dev libssl-dev \
            libglib2.0-dev libcairo2-dev \
            libpango1.0-dev libicu-dev \
            libboost-all-dev

      - name: Cache CMake and deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
            build
          key: ${{ runner.os }}-onlyoffice-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-onlyoffice-

      - name: Build x2t (Linux AMD64, WenquOffice)
        run: |
          ./make.py --cmake-args="-DAPPLICATION_NAME_DEFAULT='\"WenquOffice\"'"
          ls -lh out/linux_64/*/*/x2t || true

      - name: Upload x2t binary
        uses: actions/upload-artifact@v3
        with:
          name: x2t-linux-amd64
          path: out/linux_64/*/*/x2t
